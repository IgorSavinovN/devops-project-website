<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой DevOps проект - {% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .nav {
            background: #333;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .nav a:hover {
            background: #555;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">Главная</a>
            <a href="/about">О нас</a>
            <a href="/system">Система</a>
	    <a href="/contact">Контакты</a>
            <a href="calendar.html">Календарь</a>
        </div>
        
        {% block content %}{% endblock %}
        
        <div class="footer">
            <p>Сервер работает на Linux. Учим DevOps вместе!</p>
        </div>
    </div>
</body>
</html>
